<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabler</title>

</head>

<body>
<h1>Teller</h1>

<div class="ctButtons">
  <button id="minusbtn" onclick="decrease()">-</button>
  <div id="counter">0</div>
  <button id="plusBtn" onclick="increase()">+</button>
</div>

<script>

let tall = 0

function decrease() {
    tall -=1;
    document.getElementById("counter").innerHTML = tall;
}


function increase() {
    tall +=1;
    document.getElementById("counter").innerHTML = tall;
}
</script>
    
</body>
</html>
